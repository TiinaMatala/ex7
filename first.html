<div>
<h2>First page</h2>
<p>
    This is the first page
</p>
<h2>Choose</h2>
<form id="sourceForm" action="">
    <label for="">Language</label>
    <select name="language" id="language" onchange="showLanguage()">
    <option value="English">English</option>
    <option value="Finnish">Finnish</option>
    <option value="Swedish">Swedish</option>
    </select>
    <br>
    <label for="">Phone</label>
    <input type="radio" name="phone" onclick="showPhone('Nokia')">Nokia
    <input type="radio" name="phone" onclick="showPhone('Huawei')">Huawei
    <input type="radio" name="phone" onclick="showPhone('Samsung')">Samsung
</form>
</div>
<div>
    <h2>Selected values</h2>
<form id="targetForm" action="">
    <label for="">Language:</label>
    <br>
    <input type="text" id="selected_language">
    <br>
    <label for="">Phone:</label>
    <br>
    <input type="text" id="selected_phone">
</form>
</div>
<script src="form.js"></script>
